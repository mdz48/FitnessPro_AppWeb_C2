<app-navbar></app-navbar>
<main class="flex gap-x-16">
    <section class="w-[20%] bg-orange-500 flex flex-col items-center h-screen">
        <h1 class="text-[40px] text-white mt-10">
            Settings
        </h1>
        <div class="flex flex-col justify-center gap-4 mt-12 w-[68%]">
            <a routerLink="/home"><h3 class="text-[20px] text-white">Home</h3></a>
            <a (click)="showConfirm()"><h3 class="text-[20px] text-white">Edit Preferences</h3></a>
            <a routerLink="/mylist"><h3 class="text-[20px] text-white">My Favorites</h3></a>
        </div>
    </section>
    <section class="w-[80%] flex flex-col items-center mt-7">
        <h1 class="text-[60px] font-bold">My Favorites</h1>
        <section class="grid grid-cols-2 gap-4">
            <div *ngFor="let exercise of list">
                <app-card [exercise]="exercise" (addToFavorites)="addToFavoritesHandler($event)" (removeFromFavorites)="removeFromFavoritesHandler($event)"></app-card>
            </div>
        </section>
    </section>
</main>
<p-toast 
        position="bottom-center" 
        key="confirm" 
        (onClose)="onReject()" 
        [baseZIndex]="5000">
            <ng-template let-message pTemplate="message">
                <div>
                    <div class="flex align-items-center gap-2">
                        
                        <span class="font-bold text-900">
                            <i class="pi pi-exclamation-triangle text-warning"></i>Warning
                        </span>
                    </div>
                    <div class="font-medium text-lg my-3 text-900">
                        {{ message.summary }}
                    </div>
                    <p-button size="small" label="Yes" (onClick)="onConfirm()" severity="warning" type="button"/>
                </div>
            </ng-template>
    </p-toast>
